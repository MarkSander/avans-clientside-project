<div class="component detail" *ngIf="user">
  <div class="row">
<!--     <div class="col-8"></div> -->
    <div class="col-4">
      <a
        class="btn btn-primary btn-sm float-right"
        role="button"
        routerLink="edit"
        >Edit</a>
       <a
        class="btn btn-primary btn-sm float-right"
        role="button"
        (click)="deleteUser()"
        >Delete</a>
    </div>
  </div>
  <h1>Username: {{user.username}}</h1>
  <h2>Email: {{user.email}}</h2>
  <h2>Created at: {{user.createdAt}}</h2>
  <p>Decks:</p>
  <div *ngFor="let deck of decks">
    <p>{{deck.name}}</p>
  </div>

  <p>Price: {{ card.price}}</p> -->
</div>
