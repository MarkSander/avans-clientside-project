<div class="decklist">
  <div class="card-group d-flex justify-content-center">
    <div *ngFor="let deck of decks">
      <div [routerLink]="[deck._id]" class="card text-center m-1">
        <div class="card-body">
          <h3 class="card-title">{{ deck.name }}</h3>
        </div>
        <p class="card-text">{{ deck.format }}</p>
      </div>
    </div>
  </div>
  <a routerLink="create" *ngIf="loggedInUser" class="btn btn-success"
    >New Deck</a
  >
</div>
