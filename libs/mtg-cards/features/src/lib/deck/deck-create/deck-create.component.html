<form [formGroup]="form" (ngSubmit)="OnSubmit()" enctype="multipart/form-data">
  <div>
    <label>Deck Name: </label>
    <input type="text" name="name" id="deckname" formControlName="name">
    <label>Deck Format: </label>
    <select formControlName="format" class="form-control">
      <option *ngFor="let option of keys(options)" [ngValue]="option">{{option}}</option>
  </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Save
    </button>
  </div>
</form>
