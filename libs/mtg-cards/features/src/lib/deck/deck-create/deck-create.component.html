<div class="deckCreate">
  <div class="card">
    <form
      [formGroup]="form"
      (ngSubmit)="OnSubmit()"
      enctype="multipart/form-data"
    >
      <div>
        <div class="form-outline mb-4">
          <h5 class="card-text" *ngIf="addmode">Create your deck:</h5>
          <h5 class="card-text" *ngIf="!addmode">Edit your deck:</h5>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="card-text">Deck Name: </label>
          <input type="text" name="name" id="deckname" formControlName="name" />
          <div
            [class.show]="name?.invalid && (name?.dirty || name?.touched)"
            class="error-message"
          >
            <div *ngIf="name?.errors?.['required']">Name is required</div>
          </div>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <label>Deck Format: </label>
          <select formControlName="format" class="form-control">
            <option *ngFor="let option of keys(options)" [ngValue]="option">
              {{ option }}
            </option>
          </select>
          <div
            [class.show]="format?.invalid && (format?.dirty || format?.touched)"
            class="error-message"
          >
            <div *ngIf="format?.errors?.['required']">Format is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="form.invalid">Save</button>
        <button routerLink="../">Cancel</button>
      </div>
    </form>
  </div>
</div>
