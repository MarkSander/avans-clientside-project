<div class="component detail" *ngIf="deck">
  <div class="row">
<!--     <div class="col-8"></div> -->
    <div class="col-4">
      <a
        class="btn btn-primary btn-sm float-right"
        role="button"
        routerLink="edit"
        >Edit</a
      >
       <a
        class="btn btn-primary btn-sm float-right"
        role="button"
        (click)="deleteDeck()"
        >Delete</a>
    </div>
  </div>
  <h1>{{deck.name}}</h1>
  <h2>{{deck.format}}</h2>
  <div *ngIf="deck.cards.length === 0">
    <h2>Deck has no cards yet</h2>
  </div>
  <h2>{{deck.cards}}</h2>
  <button routerLink="card">
    Add card
  </button>

  <p>Price: {{ card.price}}</p> -->
