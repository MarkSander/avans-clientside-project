<div class="component detail" *ngIf="deck">
  <div class="row">
<!--     <div class="col-8"></div> -->
    <div class="col-4">
      <a
        class="btn btn-primary btn-sm float-right"
        role="button"
        routerLink="edit"
        *ngIf="authService.userMayEdit(deck.userId) || authService.userIsEditor() || authService.userIsAdmin()"
        >Edit</a>
       <a
        *ngIf="authService.userMayEdit(deck.userId) || authService.userIsEditor() || authService.userIsAdmin()"
        class="btn btn-primary btn-sm float-right"
        role="button"
        (click)="deleteDeck()"
        >Delete</a>
    </div>
  </div>
  <h1>Title: {{deck.name}}</h1>
  <h2>Format: {{deck.format}}</h2>
  <h2>Cards in deck:</h2>
  <div *ngIf="deck.cards.length === 0">
    <h2>Deck has no cards yet</h2>
  </div>
  <div *ngFor="let card of deck.cards">
    <p>{{card.title}}</p>
  </div>
  <h2 *ngIf="user">Deck made by: {{user.username}}</h2>
  <button [routerLink]="'/cards/deck/' + [deck._id]"*ngIf="authService.userMayEdit(deck.userId)">
    Add card
  </button>

  <p>Price: {{ card.price}}</p> -->
</div>
