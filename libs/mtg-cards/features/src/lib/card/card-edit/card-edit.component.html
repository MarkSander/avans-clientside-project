<h2 *ngIf="addMode">New card</h2>
<h2 *ngIf="!addMode">Edit card</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control">
    </div>
    <div class="form-group col">
      <label>Type</label>
      <input type="text" formControlName="type">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label>Rarity</label>
      <input type="text" formControlName="rarity">
    </div>
    <div>
      <label>Foil</label>
      <input type="checkbox" formControlName="foil">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label>Manacost</label>
      <input type="number" formControlName="manacost">
    </div>
    <div>
      <label>Releasedate</label>
      <input type="date" formControlName="releasedate">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Save
    </button>
    <a routerLink="/cards" class="btn btn-link">Cancel</a>
  </div>
</form>
