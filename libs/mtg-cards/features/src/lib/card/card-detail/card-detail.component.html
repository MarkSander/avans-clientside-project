<div class="component detail">
  <div class="flex flex-wrap ">
    <div class="w-2/3"></div>
    <div class="w-1/3">
      <a
        class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline bg-blue-600 text-white hover:bg-blue-600 py-1 px-2 leading-tight text-xs  float-right"
        href="#"
        role="button"
        routerLink="edit"
        >Edit</a
      >
       <a
        class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline bg-blue-600 text-white hover:bg-blue-600 py-1 px-2 leading-tight text-xs  float-right"
        role="button"
        >Delete</a>
    </div>
  </div>

  <h1>{{ card?.title}}</h1>
  <p>Type: {{ card?.type}}</p>
  <p>Rarity: {{ card?.rarity}}</p>
  <p>Manacost: {{ card?.manacost}}</p>
  <p>Legendary: {{ card?.legendary}}</p>
</div>
