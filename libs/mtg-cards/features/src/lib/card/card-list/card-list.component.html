<div *ngIf="deckId">
  <p>Add Card to deck: {{deck.name}}</p>
</div>
<a
class="btn btn-primary btn-sm float-right"
role="button"
routerLink="new"
>Create New Card</a>
<div *ngFor="let card of cards">
  <div class="card" style="width: 18rem">
    <div class="card-body" [routerLink]="[card._id]">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text"> Card type: {{card.type}}</p>
      <a class="card-link" (click)="AddToDeck(card)" *ngIf="deckId">Add to Deck</a>
    </div>
  </div>
</div>
