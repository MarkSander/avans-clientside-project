<div class="component list">
  <div class="row">
    <div class="col">
      <a
        class="btn btn-primary btn-sm float-right"
        href="#"
        role="button"
        routerLink="new"
        *ngIf="mayEdit"
        >New</a
      >
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
      <th>Name</th>
      <th>Release date</th>
      <th>Total Cards in set</th>
      <th>Code</th>
      </tr>
    </thead>
    <tbody>
      <div *ngIf="sets">
        <div *ngFor="let set of sets">
          <tr>
          <a [routerLink]="set._id">
          <td>
            {{set.name}}
          </td>
          </a>
          <td>
            {{set.releasedate}}
          </td>
          <td>
            {{set.cardsinset}}
          </td>
          <td>
            {{set.setcode}}
          </td>
          </tr>
        </div>
      </div>
    </tbody>
  </table>
</div>
