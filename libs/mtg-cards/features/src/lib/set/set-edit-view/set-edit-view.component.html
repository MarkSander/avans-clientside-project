<form *ngIf= 'set'>
  <div class="component edit">
    <div class="row">
      <div class="col-md-6"><p>Edit works!</p></div>
    </div>

  <!--   <h1>{{ user?.firstName }} {{ user?.lastName }}</h1> -->

    <div class="row">
      <div class="col-3">
        <p>Set name: </p>
        <input
          #setname
          type="setname"
          class="form-control"
          value="{{ set.name }}"
          placeholder="The name of the set"
        />
<!--         <input #editCardName="ngModel" id="editCardName" name="editCardName"   [(ngModel)]="cardsss.cardName" [ngModelOptions]="{standalone: true}"  class="form-control"
      [ngClass]="{'is-invalid': (editCardName.invalid && editCardName.touched), 'is-valid': (editCardName.valid && editCardName.touched)}" required type="text" required>
      <div *ngIf="editCardName.invalid && editCardName.touched" class="invalid-feedback"></div>
      <span ng-show="editCardName.error.required">Please enter a name</span> -->
      </div>
      <div class="col-3">
        <p>Set type: </p>
        <input
          #setType
          type="settype"
          class="form-control"
          placeholder="The set name of the card"
        />
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-6">
        <!-- Bij Save roepen we de save() functie aan, en navigeren
          terug naar details binnen die functie -->
        <button
          class="btn btn-primary btn-sm float-right"
          href="#"
          role="button"
          (click)="updateSet()"
        >
          Save
        </button>
        <!-- Bij Cancel doen we nu nog niets, maar gaan gewoon terug naar de details -->
        <a
          class="btn btn-outline-secondary btn-sm float-right"
          href="#"
          role="button"
          routerLink=".."
          >Cancel</a
        >
      </div>
    </div>
  </div>
  </form>
